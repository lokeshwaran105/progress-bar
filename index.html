<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Read-time Character Counter</div>
        <div class="input-box">
            <input rows="5"  placeholder="Enter the paragraph" onkeypress="count()" id="ip-box">
        </div>
        <div class="box-text">
            <p>Total Characters: <span id="total">0</span></p>
            <p>Remaining Characters:<span id="rem">50</span></p>
        </div>
    </div>

    <script>
        let cnt = 0;
        function count() {
            let total = document.getElementById('total');
            let rem = document.getElementById('rem');
            let a = document.getElementById('ip-box').value;
            cnt++;            
            if(cnt > 50){
                alert('Character limit exceeded');
                return;
            }
            total.innerHTML = cnt;
            rem.innerHTML = 50-cnt;
        }

    </script>
</body>
</html>
